<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="img/logo.png" />
    <title>Parqueadero Autos Colombia</title>
</head>

<body>
    <header class="shadow">
        <div class="header-content d-flex justify-content-center p-2">
            <img src="./img/parqueadero.svg" alt="" id="header-logo">
            <div id="header-msg" class="ml-5 align-self-center">Parqueadero Autos Colombia </div>
        </div>
    </header>
    <div class="form-container mt-5">
        <form class="w-50 mx-auto" id="entryForm">
            <div class="form-group">
                <label for="owner">Nombre de Usuario:</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="usuario" placeholder="Usuario">
            </div>
            <div class="form-group">
                <label for="car">Marca del Auto:</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="auto" placeholder="Marca">
            </div>
            <div class="form-group">
                <label for="licensePlate">Placa:</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="placa" placeholder="XXX-XXX...">
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="entryDate">Fecha de Entrada:</label>
                    <input type="date" class="form-control rounded-0 shadow-sm" id="entryDate">
                </div>
                <div class="col-6">
                    <label for="exitDate">Fecha de Salida:</label>
                    <input type="date" class="form-control rounded-0 shadow-sm" id="exitDate">
                </div>
            </div>
            <button type="submit" class="btn mx-auto d-block mt-5 rounded-0 shadow" id="btnOne">Agregar Auto</button>
        </form>
    </div>
    <div class="table-container mt-5 mb-5 w-75 mx-auto">
        <h5 class="text-center mb-3">Búsqueda en Autos Colombia</h5>
        <input type="text" class="w-100 mb-3" id="searchInput" placeholder="Búscar...">
        <table class="table table-striped shadow " id="parkingTable">
            <thead class="text-white" id="tableHead">
                <tr>
                    <th scope="col">Usuario</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Placa</th>
                    <th scope="col">Fecha de Entrada</th>
                    <th scope="col">Fecha de Salida</th>
                    <th scope="col">Acción</th>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>

    <script src="./JS/bootstrap.min.js"></script>
    <script src="./JS/core.js"></script>
</body>

</html>
